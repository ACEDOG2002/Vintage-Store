<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store</title>
  <link rel="stylesheet" href="Vintage Store.css">
</head>
<body>

  <h1>Vintage Store</h1>

  <!-- SHOPKEEPER -->
  <img src="shopkeeper1.png" class="shopkeeper" alt="Shopkeeper">

  <!-- CLOTHING BUTTONS -->
  <div class="clothes-buttons">
    <button data-item="Short Sleeve">
      <img src="shirt.png" alt="Short Sleeve">
      <span>Short Sleeve</span>
    </button>
    <button data-item="Long Sleeve">
      <img src="longsleeve.png" alt="Long Sleeve">
      <span>Long Sleeve</span>
    </button>
    <button data-item="Shorts">
      <img src="shorts.png" alt="Shorts">
      <span>Shorts</span>
    </button>
    <button data-item="Star Pants">
      <img src="starpants.png" alt="Star Pants">
      <span>Star Pants</span>
    </button>
    <button data-item="Skirt">
      <img src="skirt.png" alt="Skirt">
      <span>Skirt</span>
    </button>
  </div>

  <script src="vintage_store.js"></script>
</body>
</html>
