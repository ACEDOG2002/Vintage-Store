<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopkeepers</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
margin: 0;
padding: 0;
font-family: 'Press Start 2P', cursive;
color: #000000;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
image-rendering: pixelated;
text-shadow: 0 0 8px #f1e199;

  background-color:antiquewhite;
  background-size: cover;
  background-position: bottom;
  background-repeat: no-repeat;
}

.menu-container {
text-align: center;
}

h1 {
font-size: 2rem;
margin-bottom: 40px;
text-shadow: 0 0 12px #ffffff; 
}

.menu-button {
display: block;
width: 260px;
padding: 20px;
margin: 20px auto;
background: #8c613b;
border: 3px solid #ffffff;
border-radius: 6px;
color: #ffffff;
font-size: 0.9rem;
cursor: pointer;
transition: 0.2s;
text-shadow: 0 0 6px #000000;
}

.menu-button:hover {
background: #ac614c;
color: black;
text-shadow: none;
transform: scale(1.08);
}

#status {
margin-top: 30px;
font-size: 0.9rem;
opacity: 0.9;
text-shadow: 0 0 6px #cff497;
}
</style>
</head>
<body>
<div class="menu-container">
<h1>Shopkeepers</h1>
<button class="menu-button" id="tinBtn">Mr. Tin's Effluvium Enpodium</button>
<button class="menu-button" id="franklinBtn">Mr. Franklin</button>
<button class="menu-button" id="murryBtn">Ms. Murry</button>
<button class="menu-button" id="exitBtn">Return</button>
<div id="status">Select a character...</div>
</div>

<script>
const status = document.getElementById("status");

document.getElementById("tinBtn").addEventListener("click", () => {
document.getElementById('clickSound').play();
status.textContent = "Opening Mr.Tin...";
});

document.getElementById("franklinBtn").addEventListener("click", () => {
document.getElementById('clickSound').play();
status.textContent = "Opening Mr.Franklin...";
});

document.getElementById("murryBtn").addEventListener("click", () => {
document.getElementById('clickSound').play();
status.textContent = "Opening Ms.Murry...";
});
document.getElementById("exitBtn").addEventListener("click", () => {
document.getElementById('clickSound').play();
status.textContent = "Returning to menu...";
});
</script>
<audio id="clickSound" src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YRAAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA"></audio>

</script>
 <script src="menu2.js"></script>
</body>

</html>
