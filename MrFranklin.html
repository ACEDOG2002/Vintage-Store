<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Franklin's Second Hand Shop</title>
    
    <link href="MrFranklin.css" rel="stylesheet" type="text/css"/>
    <link href="animation.css" rel="stylesheet" type="text/css"/> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="MrFranklin.js" DEFER></script>
    <script src="animation.js" DEFER></script> 
    <script src="vintage_store.js" DEFER></script>

    <style>
        body {
            
            background-image: url(Background.jpeg); 
            height: 100vh;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    
    <button id="interactive-button">
        <a href="Inventory.html" class="my-button">Learn Our Second Hand History!</a>
    </button>
    <div class="clothes-buttons">
      <button data-item="Short Sleeve">
        <img src="shirt.png" alt="Short Sleeve">
        <span>Short Sleeve</span>
      </button>
      <button data-item="Long Sleeve">
        <img src="longsleeve.png" alt="Long Sleeve">
        <span>Long Sleeve</span>
      </button>
      <button data-item="Shorts">
        <img src="shorts.png" alt="Shorts">
        <span>Shorts</span>
      </button>
      <button data-item="Star Pants">
        <img src="starpants.png" alt="Star Pants">
        <span>Star Pants</span>
      </button>
      <button data-item="Skirt">
        <img src="skirt.png" alt="Skirt">
        <span>Skirt</span>
      </button>
    </div>
    
    <div id="spiral-overlay">
        <div id="spiral-content">
            <h2 style="color: #FF00FF;">LOADING SECOND HAND DATABASE...</h2> 
            <marquee direction="right" scrollamount="10" style="color: #00FFFF;">
                <font size="+3">*** PLEASE STAND BY ***</font>
            </marquee>
        </div>
    </div>
    
    <img id="Dresser" src="./Dresser.png" alt="Dresser">
    <img id="Shopkeeper" src="./Shopkeeper.png" alt="Shopkeeper">
    <img id="CatMug" src="./CatMug.png" alt="Cat Mug">
    <img id="SkullLamp" src="./SkullLamp.png" alt="Skull Lamp">
    <img id="Lighter" src="./Lighter.png" alt="Lighter">
    <img id="Pearls" src="./Pearls.png" alt="Pearls">
    <img id="CD" src="./CD.png" alt="CD">
    <img id="Hanger2" src="./Hanger2.png" alt="Hanger 2">
    <img id="AlienTee" src="./AlienTee.png" alt="Alien Tee">
    <img id="Hanger1" src="./Hanger1.png" alt="Hanger 1">
    <img id="Sweater" src="./Sweater.png" alt="Sweater">
    <img id="Dresser" src="./Dresser.png" alt="Dresser">
    <img id="Shopkeeper" src="./Shopkeeper.png" alt="Shopkeeper">

</body>
</html>
